# Bellor MVP - Alertmanager Configuration
# Routes alerts by severity: P1 > P2 > P3 > P4

global:
  resolve_timeout: 5m
  slack_api_url: '${SLACK_WEBHOOK_URL}'

templates:
  - '/etc/alertmanager/*.tmpl'
route:
  group_by: ['alertname', 'component']
  group_wait: 10s
  group_interval: 5m
  repeat_interval: 4h
  receiver: 'default'

  routes:
    # P1 Critical - immediate notification, short repeat
    - match:
        severity: P1
      receiver: 'p1-critical'
      group_wait: 0s
      repeat_interval: 15m
      continue: true

    # P2 High - urgent, repeat every 1 hour
    - match:
        severity: P2
      receiver: 'p2-high'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # P3 Medium - business hours, repeat every 4 hours
    - match:
        severity: P3
      receiver: 'p3-medium'
      group_wait: 30s
      repeat_interval: 4h

    # P4 Low - informational, repeat daily
    - match:
        severity: P4
      receiver: 'p4-low'
      group_wait: 1m
      repeat_interval: 24h

    # Legacy severity labels (backward compatibility)
    - match:
        severity: critical
      receiver: 'p1-critical'
      continue: true

    - match:
        severity: warning
      receiver: 'p3-medium'

receivers:
  - name: 'default'
    slack_configs:
      - channel: '#bellor-alerts'
        title: 'Bellor Alert'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        send_resolved: true

  - name: 'p1-critical'
    slack_configs:
      - channel: '#bellor-critical'
        title: '[P1 CRITICAL] {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* P1 - Critical
          *Component:* {{ .CommonLabels.component }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
          *Runbook:* {{ .CommonAnnotations.runbook }}
        send_resolved: true

  - name: 'p2-high'
    slack_configs:
      - channel: '#bellor-critical'
        title: '[P2 HIGH] {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Severity:* P2 - High
          *Component:* {{ .CommonLabels.component }}
          *Summary:* {{ .CommonAnnotations.summary }}
          *Description:* {{ .CommonAnnotations.description }}
        send_resolved: true

  - name: 'p3-medium'
    slack_configs:
      - channel: '#bellor-warnings'
        title: '[P3 MEDIUM] {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Component:* {{ .CommonLabels.component }}
          *Summary:* {{ .CommonAnnotations.summary }}
        send_resolved: true

  - name: 'p4-low'
    slack_configs:
      - channel: '#bellor-info'
        title: '[P4 LOW] {{ .GroupLabels.alertname }}'
        text: |
          *Alert:* {{ .GroupLabels.alertname }}
          *Component:* {{ .CommonLabels.component }}
          *Summary:* {{ .CommonAnnotations.summary }}
        send_resolved: true

inhibit_rules:
  # P1 inhibits P2/P3/P4 for same component
  - source_match:
      severity: P1
    target_match_re:
      severity: 'P[234]'
    equal: ['component']

  # P2 inhibits P3/P4 for same component
  - source_match:
      severity: P2
    target_match_re:
      severity: 'P[34]'
    equal: ['component']

  # ServiceDown inhibits all other alerts
  - source_match:
      alertname: 'ServiceDown'
    target_match_re:
      alertname: '.+'
    equal: ['cluster']

  # Legacy: critical inhibits warning
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster']
