name: Memory Leak Detection

on:
  pull_request:
    branches: [master, main]
  push:
    branches: [master, main]
  schedule:
    # Run daily at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  memory-leak-detection:
    runs-on: ubuntu-latest
    name: Detect Memory Leaks

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npm run prisma:generate

      - name: Run memory leak detection tests
        run: npm run test:memory-leak

      - name: Scan codebase for memory leak patterns
        run: npm run check:memory-leaks

      - name: Upload memory leak report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: memory-leak-report
          path: |
            apps/api/src/test/memory-leak-detection.test.ts
            apps/web/src/test/memory-leak-detection.test.ts

      - name: Comment on PR (if memory leaks found)
        if: failure() && github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: 'ðŸ”´ **Memory leaks detected!**\n\nPlease review the memory leak detection report and fix the issues before merging.\n\nRun `npm run check:memory-leaks` locally to see details.'
            })
