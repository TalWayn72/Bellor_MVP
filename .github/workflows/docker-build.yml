name: Docker Build

on:
  pull_request:
    branches: [main, develop]
  push:
    tags:
      - 'v*.*.*'

jobs:
  test-docker-build:
    name: Test Docker Build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.${{ matrix.service }}
          push: false
          tags: bellor/${{ matrix.service }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test ${{ matrix.service }} image
        run: |
          docker run --rm bellor/${{ matrix.service }}:test --version || true
          docker images bellor/${{ matrix.service }}:test

  scan-docker-images:
    name: Scan Docker Images for Vulnerabilities
    runs-on: ubuntu-latest
    needs: test-docker-build

    strategy:
      matrix:
        service: [api, web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image for scanning
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.${{ matrix.service }}
          load: true
          tags: bellor/${{ matrix.service }}:scan

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: bellor/${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-${{ matrix.service }}-results.sarif'

  build-and-push-release:
    name: Build and Push Release Images
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        service: [api, web]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to Docker Hub (optional)
        if: secrets.DOCKERHUB_USERNAME != ''
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ghcr.io/${{ github.repository }}/${{ matrix.service }}
            ${{ secrets.DOCKERHUB_USERNAME != '' && format('{0}/bellor-{1}', secrets.DOCKERHUB_USERNAME, matrix.service) || '' }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push ${{ matrix.service }} image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: infrastructure/docker/Dockerfile.${{ matrix.service }}
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            VERSION=${{ steps.version.outputs.VERSION }}
            BUILD_DATE=${{ github.event.repository.updated_at }}
            VCS_REF=${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create release notes
        if: matrix.service == 'api'
        uses: softprops/action-gh-release@v1
        with:
          body: |
            ## Docker Images

            Pull the images:
            ```bash
            docker pull ghcr.io/${{ github.repository }}/api:${{ steps.version.outputs.VERSION }}
            docker pull ghcr.io/${{ github.repository }}/web:${{ steps.version.outputs.VERSION }}
            ```

            ## Deployment

            Update your deployment configuration to use version `${{ steps.version.outputs.VERSION }}`.

            ### Kubernetes:
            ```bash
            kubectl set image deployment/bellor-api api=ghcr.io/${{ github.repository }}/api:${{ steps.version.outputs.VERSION }} -n bellor
            kubectl set image deployment/bellor-web web=ghcr.io/${{ github.repository }}/web:${{ steps.version.outputs.VERSION }} -n bellor
            ```

            ### Docker Compose:
            Update the image tags in `docker-compose.prod.yml` and run:
            ```bash
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            ```
