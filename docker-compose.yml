# This is a convenience file at the root level

version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: bellor_postgres
    environment:
      POSTGRES_USER: bellor
      POSTGRES_PASSWORD: bellor_dev
      POSTGRES_DB: bellor
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bellor"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: bellor_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
