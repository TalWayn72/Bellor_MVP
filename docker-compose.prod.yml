# ================================================
# Bellor MVP - Production Docker Compose
# ================================================
# Usage: docker compose -f docker-compose.prod.yml up -d

version: '3.8'

services:
  # ======== API Service ========
  api:
    # For GHCR: ghcr.io/TalWayn72/bellor_mvp/api:latest
    # For local build: bellor/api:latest
    image: ${API_IMAGE:-bellor/api:latest}
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api
    container_name: bellor-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    # Security hardening (CIS Docker Benchmark)
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=100m
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '1.0'
        reservations:
          memory: 256M
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      LOG_LEVEL: info

      # Database (use your managed DB or postgres service below)
      DATABASE_URL: ${DATABASE_URL}

      # Redis (use your managed Redis or redis service below)
      REDIS_URL: ${REDIS_URL}

      # JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: "15m"
      JWT_REFRESH_EXPIRES_IN: "7d"

      # Frontend URL (for CORS)
      FRONTEND_URL: ${FRONTEND_URL}

      # Storage (Cloudflare R2 or S3)
      R2_ENDPOINT: ${R2_ENDPOINT}
      R2_ACCESS_KEY_ID: ${R2_ACCESS_KEY_ID}
      R2_SECRET_ACCESS_KEY: ${R2_SECRET_ACCESS_KEY}
      R2_BUCKET: ${R2_BUCKET}
      CDN_URL: ${CDN_URL}

    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

    networks:
      - bellor-network

    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  # ======== Frontend Service ========
  web:
    # For GHCR: ghcr.io/TalWayn72/bellor_mvp/web:latest
    # For local build: bellor/web:latest
    image: ${WEB_IMAGE:-bellor/web:latest}
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.web
      args:
        VITE_API_URL: ${VITE_API_URL}
        VITE_WS_URL: ${VITE_WS_URL}
        VITE_CDN_URL: ${VITE_CDN_URL}
    container_name: bellor-web
    restart: unless-stopped
    ports:
      - "80:80"
    # Security hardening
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp:noexec,nosuid,size=50m
      - /var/cache/nginx:size=50m
      - /var/run:size=10m
    cap_drop:
      - ALL
    cap_add:
      - NET_BIND_SERVICE
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    networks:
      - bellor-network
    depends_on:
      - api
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ======== PostgreSQL (Optional - use if not using managed DB) ========
  postgres:
    image: postgres:16-alpine
    container_name: bellor-postgres
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 1G
          cpus: '1.0'
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-bellor}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB:-bellor}
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - bellor-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-bellor}"]
      interval: 10s
      timeout: 5s
      retries: 5
    # Uncomment for production-grade performance
    # command: >
    #   postgres
    #   -c shared_buffers=256MB
    #   -c max_connections=200
    #   -c effective_cache_size=1GB

  # ======== Redis (Optional - use if not using managed Redis) ========
  redis:
    image: redis:7-alpine
    container_name: bellor-redis
    restart: unless-stopped
    # Security hardening
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          memory: 256M
          cpus: '0.5'
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    networks:
      - bellor-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ======== nginx Reverse Proxy (Optional) ========
  # Uncomment if you want nginx as load balancer/SSL termination
  # nginx:
  #   image: nginx:alpine
  #   container_name: bellor-nginx
  #   restart: unless-stopped
  #   ports:
  #     - "80:80"
  #     - "443:443"
  #   volumes:
  #     - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
  #     - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
  #   networks:
  #     - bellor-network
  #   depends_on:
  #     - api
  #     - web

networks:
  bellor-network:
    driver: bridge

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local

